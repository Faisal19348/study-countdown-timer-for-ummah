<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Audio Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer">02:00:00</div>
    <div class="button-container">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resumeTimer()">Resume</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
    <div class="soundcloud-widget">
        <iframe id="soundcloud-widget"
    width="100%"
    height="166"
    scrolling="no"
    frameborder="no"
    allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/md-arf/2-hours-heart-touching-quran&color=%2300aabb&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
        </iframe>
    </div>
    <script src="script.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
</body>
</html>
