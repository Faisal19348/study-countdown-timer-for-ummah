<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Audio Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer">02:00:00</div>
    <div class="button-container">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resumeTimer()">Resume</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
    <audio id="audio" src="https://soundcloud.com/md-arf/2-hours-heart-touching-quran?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing&si=fec75838a8264dc898ad6d747bcf3b9a" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
